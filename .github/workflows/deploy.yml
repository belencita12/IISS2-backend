name: Deploy App

on:
  push:
    branches: [dockerization]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug secret (solo para test)
        run: |
          echo "Preview del secreto (primeras l√≠neas):"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 5

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{secrets.SERVER_USER}}@${{secrets.SERVER_IP}} << 'EOF'
            set -e

            cd ${{secrets.APP_DIR}}

            echo "=== Pulling latest code ==="
            git pull origin dockerization
            
            echo "=== Shutting down old containers ==="
            docker compose down

            echo "=== Building and starting containers ==="
            docker compose up -d --build
            
            echo "=== Docker Compose Logs ==="
            docker compose logs
            
          EOF
