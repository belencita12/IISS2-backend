name: Deploy

on:
  push:
    branches: [dockerization]

jobs:
  deploy:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    environment: production-docker

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SECRET_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          touch ~/.ssh/known_hosts
          ssh-keygen -R "${{ secrets.SERVER_IP }}" || true

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -tt -i ~/.ssh/id_ed25519 "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}" bash <<'EOF'
            set -eo pipefail

            echo "ðŸ“ Moving to app folder..."
            cd ${{ secrets.APP_DIR }} || { echo "âŒ Could not change directory"; exit 1; }

            echo "ðŸ§¹ Stopping and cleaning previous containers..."
            docker compose down || echo "âš ï¸ Docker compose down failed or nothing to stop"

            echo "ðŸ³ Building and starting new containers..."
            docker compose up -d --build || { echo "âŒ docker compose up failed"; exit 1; }

            echo "ðŸ§¼ Cleaning unused images..."
            docker system prune -f || echo "âš ï¸ docker system prune failed"

            echo "âœ… Deployment completed successfully!"
            exit 0
          EOF
