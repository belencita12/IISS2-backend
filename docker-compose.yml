version: '3'

services:
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    environment:
      - CERTBOT_EMAIL
    env_file:
      - ./nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:                                    
      - nginx_secrets:/etc/letsencrypt   
      - ./user_conf.d:/etc/nginx/user_conf.d 
    networks:
      - public

  nestjs:
    build: .
    container_name: nestjs-app
    restart: always
    env_file: .env
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    expose:
      - "${PORT:-8080}"
    networks:
      - public
      - private
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: postgres-db
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - private

networks:
  public:
  private:
    driver: bridge

volumes:
  nginx_secrets:
  pgdata:
